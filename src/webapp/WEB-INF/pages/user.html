<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<div align="center">

    <table>

        <tr>
            <th>Name</th>
            <th>Password</th>
        </tr>
        <br>
        <tr>
            <td th:text="${user.getUsername()}">username</td>
            <td th:text="${user.getPassword()}">password</td>
        </tr>

    </table>

</div>

</body>
</html>
